<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box model</title>
</head>
<body><head>
    
<h1> box model</h1>

    <div> box model</div>

    <div style="height: 100px ; width: 100px; border: 5px solid blue; margin: 16px;"> box one</div>
    <div style="box-sizing: border-box; height: 100px; width: 100px; border: 5px solid green; margin: 16px;">box two</div>

    <div style="box-sizing: border-box; height: 200px; width: 200px; border: 5px solid orange; margin: 16px; border-radius: 25%;">box tree</div>



</body>
</html>
